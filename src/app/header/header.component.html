      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lear Java</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/signUp">Sign Up</a>
      </li>
    </ul>
    <span class="nav-item dropdown" id="drpDown">

    <a class="navbar-brand" href="">Java Quiz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" tabindex="-3">
      <ul class="navbar-nav mr-auto bd-navbar">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lear Java</a>
        </li>

      </ul>
      <span class="nav-item dropdown" id="drpDown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person"
            viewBox="0 0 16 16">
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />

            </li>

            <li><a href="/signin" class="dropdown-item" type="button">Points</a></li>
            <li><a class="dropdown-item" type="button">Submissions</a></li>
            <li><a class="dropdown-item" type="button">Settings</a></li>
            <li><a class="dropdown-item" routerLink="/logout" type="button">Log Out</a></li>

          </ul>
        </a>
      </span>
    </div>
  </nav>
